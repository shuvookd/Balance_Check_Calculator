<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Tailwind CSS Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Title -->
    <title>Balance Check Calculator</title>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500 ...">
    <!-- Header Section -->
    <header>
        <h1 class="text-center text-4xl font-bold text-slate-50 mt-10 mb-10">Balance Check Calculator</h1>
    </header>
    <!-- Body Section -->
    <body>
        <div class="body">
            <!-- Body Image -->
            <div class="areaimg  from-white ">
                <img src="Photos/Bank.jpg" class="center img-fluid img-thumbnail rounded "  alt="">
            </div>
            <!-- Income Part -->
            <div class="areaincome ">
                <h1 class="text-center text-2xl font-bold text-gray-900 mt-3 mb-2">Income</h1>
                <div class="income">
                    <div>
                        <h3 class="font-medium">Income:</h3>
                    </div>
                    <div>
                        <input class="border-2 border-gray-400 rounded " type="text" placeholder="Enter your Salary">
                    </div>
                </div>
                <!-- Expences part Details -->
                <h2 class="text-center text-2xl font-bold text-gray-900 mt-2 mb-2">Expences</h2>
                <div class="expences">
                    <div>
                        <h3 class="font-medium">Rent:</h3>
                    </div>
                    <div>
                        <input class="border-2 border-gray-400 rounded " type="text" placeholder="Enter Your House Rent">
                    </div>
                    <div>
                        <h3 class="font-medium mt-2">Food:</h3>
                    </div>
                    <div>
                        <input class="border-2 border-gray-400 rounded mt-2" type="text" placeholder="Enter Your Food Cost">
                    </div>
                    <div>
                        <h3 class="font-medium mt-2">Clothes:</h3>
                    </div>
                    <div>
                        <input class="border-2 border-gray-400 rounded mt-2" type="text" placeholder="Enter Your Dress Cost">
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary mt-2">Calculate</button>
                <div class="balance">
                    <h3 class="font-medium mt-2">Total expences: 1000 TK</h3>
                    <h3 class="font-medium mt-2">Balance: 400 Tk</h3>
                </div>
                <!-- Saving Part -->
                <div class="save">
                    <div>
                        <h3 class="font-medium mt-2 mb-2">Save:</h3>
                    </div>
                    <div>
                        <input class="border-2 border-gray-400 rounded mt-2 mb-2 save-per" type="text" placeholder=" Your Saving Percentage">
                    </div>
                    <div>
                        <h3 class="mt-3 per">%</h3>
                    </div>
                </div>
                
                <button type="button" class="btn btn-outline-primary mt-2 sbtn">Save</button>
                <div class="balance">
                    <h3 class="font-medium mt-2">Saving Account: 200 TK</h3>
                    <h3 class="font-medium mt-2">Remaning Balance: 500 TK</h3>
                </div>
                
                
            </div>
        </div>
    </body>
</body>
</html>
